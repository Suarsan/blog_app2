<section>
    <div>
        <div *ngFor="let post of posts">
            <article>
                <img [src]="post?.image" [alt]="post.slug" loading="lazy">
                <div [routerLink]="['/', post.parent?.slug, post.slug]">
                    <a [routerLink]="['/', post.parent?.slug, post?.slug]">
                        <h1>{{post?.title.split('.')[0]}}</h1>
                    </a>
                </div>
            </article>
        </div>
    </div>
</section>
