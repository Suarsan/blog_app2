<div>
    <div [style.background]="'linear-gradient(180deg, rgba(255, 251, 251, 0) 0%, rgba(0, 0, 0, 0.15) 65%, rgba(0, 0, 0, 0.56) 75%, rgba(0, 0, 0, 1) 100%), url(' + post?.image + ')'"></div>
    <h2>{{post?.parent?.title?.split('.')[0]}}</h2>
    <h1>{{post?.title.split('.')[0]}}<span>{{post?.title.split('.')[1]}}</span></h1>
</div>
<div>
    <div>
        <index *ngIf="post?.paragraphs" [items]="post?.paragraphs"></index>
        <app-paragraphs [paragraphs]="post?.paragraphs"></app-paragraphs>
    </div>
    <aside>
        <app-analysis *ngIf="post?.analysis" [analysis]="post?.analysis"></app-analysis>
        <app-rrss *ngIf="post" [post]="post" [hasTitle]="true"></app-rrss>
        <iframe *ngIf="mapsCode" [src]="mapsCode" class="maps" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" [title]="post?.title.split('.')[0] + ' google maps coords'"></iframe>
    </aside>
</div>
<app-list [title]="'Cerca de ' + post?.title.split('.')[0]" [posts]="relatedPosts"></app-list>
