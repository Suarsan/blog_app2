<div [style.background]="'linear-gradient(180deg, rgba(255, 251, 251, 0) 0%, rgba(0, 0, 0, 0.56) 66.15%, rgba(0, 0, 0, 0.95) 100%), url(' + post?.image + ')'">
    <h2>{{post?.parent.title}}</h2>
    <h1>{{post?.title.split('.')[0]}}<br/><span>{{post?.title.split('.')[1]}}</span></h1>
</div>
<div>
    <div>
        <index *ngIf="post?.paragraphs" [items]="post?.paragraphs"></index>
        <app-paragraphs [paragraphs]="post?.paragraphs"></app-paragraphs>
    </div>
    <aside>
    </aside>
</div>
